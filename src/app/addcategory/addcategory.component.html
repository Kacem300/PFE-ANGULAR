<div class="container mt-5">
  <div class="card p-2">
    <div class="row">
    <div class="col-lg-6 col-md-12">
      <button *ngIf="!showForm" (click)="showForm = true" class="btn btn-primary">Add Category</button>
    <form  *ngIf="showForm" #categoryForm="ngForm"  (ngSubmit)="addCategory(categoryForm)">
      <div class="form-group">
        <label for="categoryName">Category Name</label>
        <input type="text" class="form-control" id="categoryName" name="categoryName" [(ngModel)]="productCategory.categoryName" required>
      </div>
      <button *ngIf="showForm" (click)="showForm = false" class="btn btn-primary">Cancel</button>
      <div class="form-group">
        <label for="sizeType">Size Type</label>
        <select class="form-control" id="sizeType" name="sizeType" [(ngModel)]="productCategory.sizeType" required>
          <option [value]="false">Numbers 39,40,41 </option>
          <option [value]="true">Letters X,S,L</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!categoryForm.valid"
        >Add Category</button>
      </div>
    </form>
    <p-table [value]="categories" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '20rem'}">
      <ng-template pTemplate="header">
        <tr>
          <th>Category ID</th>
          <th>Category Name</th>
          <th>Size Type</th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-category>
        <tr>
          <td>{{category.productCategoryId}}</td>
          <td>{{category.categoryName}}</td>
          <td>{{category.sizeType ? 'Letters' : 'Numbers'}}</td>
          <td>
            <button (click)="deleteCategory(category.productCategoryId)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </ng-template>
    </p-table>

  </div>



  <div class="col-lg-6 col-md-12">

    <button *ngIf="!showGroupForm" (click)="showGroupForm = true" class="btn btn-primary">Add Group</button>


  <form *ngIf="showGroupForm" #groupForm="ngForm"  (ngSubmit)="addGroup(groupForm)">
    <div class="form-group">
      <label for="groupName">Group Name</label>
      <input type="text" class="form-control" id="groupName" name="groupName" [(ngModel)]="productGroup.productGroupsName" required>

    </div>
    <button *ngIf="showGroupForm" (click)="showGroupForm = false" class="btn btn-primary">Cancel</button>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="!groupForm.valid" >Add group</button>
    </div>
  </form>
  <p-table [value]="groups" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '20rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th>Group ID</th>
        <th>Group Name</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-groups>
      <tr>
        <td>{{groups.productGroupsId}}</td>
        <td>{{groups.productGroupsName}}</td>
        <td>
          <button (click)="deleteGroup(groups.productGroupsId)" class="btn btn-danger">Delete</button>

        </td>
      </tr>
    </ng-template>
  </p-table>

</div>
</div>
<div class="row">




</div>



</div>

</div>
