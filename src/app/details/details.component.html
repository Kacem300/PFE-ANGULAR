
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <div class="card image-container p-3">
        <img [src]="product.productImages[selectedProductIndex].url" class="product-zoom-image">
    </div>
      <div class="mt-2">
        <mat-grid-list cols="4" gutterSize="10" rowHeight="1:1">
            <mat-grid-tile *ngFor="let item of product.productImages; let i = index;" (click)="changeIndex(i)" style="border: 1px solid lightgrey; cursor: pointer;">
                <img [src]="item.url" height="100px" >
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    </div>
    <div class="col-md-6 col-sm-12">
      <div class="product-Info">
        <div class="mt-3">
          <h2>{{product.productName}}</h2>
        </div>
        <div class="mt-3">
           Description: <br>
          {{product.productDescription}}
        </div>
        <div class="mt-3">
          <b>TND. {{product.productDiscountprice}}</b>&nbsp;&nbsp;<b style="text-decoration: line-through;">{{product.productActualprice}}</b>
        </div>
        <div class="mt-5 text-center">
          <button mat-raised-button color="warn" style="width: 200px;" (click)="buyProduct(product.productId)"> Buy Now</button>
          &nbsp;
          <button mat-raised-button style="width: 200px;" >Add to Cart</button>
      </div>
      </div>
    </div>
<!--     (click)="addToCart(product.productId)"
 -->
</div>
</div>
