

<div class="grid">
  <div class="col-12">
      <div class="card px-6 py-6">
          <p-toolbar styleClass="mb-4">
              <ng-template pTemplate="left">
                  <div class="my-2">
                      <button class="p-button-success mr-2">ss</button>
                      <button class="p-button-danger">ss</button>
                  </div>
              </ng-template>

              <ng-template pTemplate="right">
                  <p-fileUpload mode="basic" accept="image/*" class="mr-2 inline-block"></p-fileUpload>
                  <button class="p-button-help">dfd</button>
              </ng-template>
          </p-toolbar>

          <p-table responsiveLayout="scroll">
              <ng-template pTemplate="caption">
                <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                  <h5 class="m-0">Manage Products</h5>
                      <span class="block mt-2 md:mt-0 p-input-icon-left">
                          <i class="pi pi-search"></i>
                          <input pInputText type="text" class="w-full sm:w-auto"/>
                      </span>
                  </div>
              </ng-template>
              <ng-template pTemplate="header">
                  <tr>
                      <th style="width: 3rem"></th>
                      <th>Code</th>
                      <th>Name</th>
                      <th>Image</th>
                      <th>Price</th>
                      <th>Category</th>
                      <th>Reviews</th>
                      <th>Status</th>
                      <th></th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body">
                  <tr>
                      <td></td>
                      <td style="width:14%; min-width:10rem;"></td>
                      <td style="width:14%; min-width:10rem;"></td>
                      <td style="width:14%; min-width:10rem;"></td>
                      <td style="width:14%; min-width:8rem;"></td>
                      <td style="width:14%; min-width:10rem;"></td>
                      <td style="width:14%; min-width: 10rem;"></td>
                      <td style="width:14%; min-width: 10rem;"></td>
                      <td>
                          <div class="flex">
                              <button class="p-button-rounded p-button-success mr-2"></button>
                              <button class="p-button-rounded p-button-warning"></button>
                          </div>
                      </td>
                  </tr>
              </ng-template>
          </p-table>
      </div>

      <p-dialog [style]="{width: '450px'}" class="p-fluid">
          <ng-template pTemplate="content">
              <div class="field">
                  <label for="name">Name</label>
                  <input type="text" id="name"/>
              </div>
              <div class="field">
                  <label for="description">Description</label>
                  <textarea id="description" rows="3" cols="20"></textarea>
              </div>
              <div class="field">
                  <label for="status">Inventory Status</label>
                  <p-dropdown inputId="inventoryStatus" placeholder="Select"></p-dropdown>
              </div>
              <div class="field">
                  <label class="mb-3">Category</label>
                  <div class="formgrid grid">
                      <div class="field-radiobutton col-6">
                          <p-radioButton id="category1" name="category"></p-radioButton>
                          <label for="category1">Accessories</label>
                      </div>
                      <div class="field-radiobutton col-6">
                          <p-radioButton id="category2" name="category"></p-radioButton>
                          <label for="category2">Clothing</label>
                      </div>
                      <div class="field-radiobutton col-6">
                          <p-radioButton id="category3" name="category"></p-radioButton>
                          <label for="category3">Electronics</label>
                      </div>
                      <div class="field-radiobutton col-6">
                          <p-radioButton id="category4" name="category"></p-radioButton>
                          <label for="category4">Fitness</label>
                      </div>
                  </div>
              </div>

              <div class="formgrid grid">
                  <div class="field col">
                      <label for="price">Price</label>
                      <p-inputNumber id="price" mode="currency" currency="USD" locale="en-US"></p-inputNumber>
                  </div>
                  <div class="field col">
                      <label for="quantity">Quantity</label>
                      <p-inputNumber id="quantity"></p-inputNumber>
                  </div>
              </div>
          </ng-template>

          <ng-template pTemplate="footer">
              <button></button>
              <button></button>
          </ng-template>
      </p-dialog>

      <p-dialog header="Confirm" [modal]="true" [style]="{width:'450px'}">
          <div class="flex align-items-center justify-content-center">
              <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
              <span></span>
          </div>
          <ng-template pTemplate="footer">
              <button></button>
              <button></button>
          </ng-template>
      </p-dialog>

      <p-dialog header="Confirm" [modal]="true" [style]="{width:'450px'}">
          <div class="flex align-items-center justify-content-center">
              <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
              <span></span>
          </div>
          <ng-template pTemplate="footer">
              <button></button>
              <button></button>
          </ng-template>
      </p-dialog>
  </div>
</div>
