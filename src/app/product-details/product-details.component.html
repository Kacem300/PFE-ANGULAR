

<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

     <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
     <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
     <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
     <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/css/theme.bootstrap_4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
     <link rel="stylesheet" href="assets/css/Ludens---1-Index-Table-with-Search--Sort-Filters-v20.css">
</head>

<body>
  <div class="container-fluid">


  <div class="card m-5" id="TableSorterCard">
      <div class="card-header py-3">
          <div class="row table-topper align-items-center">
              <div class="col-12 col-sm-5 col-md-6 text-start" style="margin: 0px;padding: 5px 15px;">
                  <p class="text-primary m-0 fw-bold">SHOW PRODUCTS</p>
              </div>
              <div class="col-12 col-sm-6 col-md-6 text-end" style="margin-bottom: 30px;"><a class="btn btn-primary" role="button" (click)="add()"><i class="fa fa-plus" ></i>&nbsp;Add Product</a></div>

              <div class="col-12 col-sm-7 col-md-6 text-end" style="margin: 0px;padding: 5px 15px;"><button class="btn btn-primary btn-sm reset" type="button" style="margin: 2px;">Borrar Filtros</button><button class="btn btn-warning btn-sm" id="zoom_in" type="button" zoomclick="ChangeZoomLevel(-10);" style="margin: 2px;"><i class="fa fa-search-plus"></i></button><button class="btn btn-warning btn-sm" id="zoom_out" type="button" zoomclick="ChangeZoomLevel(-10);" style="margin: 2px;"><i class="fa fa-search-minus"></i></button></div>
          </div>
      </div>
      <div class="row">
          <div class="col-12">


    <div class="table-responsive">
        <table class="table table-striped table tablesorter" id="ipi-table">
            <thead class="thead-dark">
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">Name</th>
                    <th class="text-center"> Description</th>
                    <th class="text-center">Actual Price</th>
                    <th class="text-center">Discount Price</th>

                    <th class="text-center filter-false sorter-false">Actions</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr *ngFor="let product of productDetails">
                  <td>{{product.productId}}</td>
                  <td>{{product.productName}}</td>
                  <td class="description">{{product.productDescription}}</td>
                    <td>{{product.productActualprice}}</td>
                    <td>{{product.productDiscountprice}}</td>
                    <td class="text-center align-middle"style="max-height: 60px;height: 60px;">
                        <a class="btn btnMaterial btn-flat primary semicircle" role="button" (click)="showImages(product)"><i class="far fa-eye">SHOW IMAGE</i></a>
                        <a class="btn btnMaterial btn-flat success semicircle" role="button" (click)="editProductDetails(product.productId)">EDIT<i class="fas fa-pen"></i></a>
                        <a class="btn btnMaterial btn-flat accent btnNoBorders checkboxHover" role="button" style="margin-left: 5px;" (click)="deleteProduct(product.productId)">DELETE<i class="fas fa-trash btnNoBorders" style="color: #DC3545;"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>


    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/jquery.tablesorter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/widgets/widget-filter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/widgets/widget-storage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="assets/js/Ludens---1-Index-Table-with-Search--Sort-Filters-v20-Ludens---1-Index-Table-with-Search--Sort-Filters.js"></script>
    <script src="assets/js/Ludens---1-Index-Table-with-Search--Sort-Filters-v20-Ludens---Material-UI-Actions.js"></script>
