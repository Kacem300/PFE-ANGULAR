<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
  <div class="container mt-5">
    <div class="card p-2">
      <div class="row">
        <div class="col-lg-6 col-md-12">
          <form #orderForm="ngForm" (ngSubmit)="placeOrder(orderForm)">
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input type="text" class="form-control" id="fullName" name="fullName" [(ngModel)]="orderDetails.fullName" placeholder="Full Name">
            </div>

            <div class="form-group">
              <label for="fullAddress">Full Address</label>
              <input type="text" class="form-control" id="fullAddress" name="fullAddress" [(ngModel)]="orderDetails.fullAddress" placeholder="Full Address">
            </div>

            <div class="form-group">
              <label for="contactNumber">Contact Number</label>
              <input type="tel" class="form-control" id="contactNumber" name="contactNumber" [(ngModel)]="orderDetails.contactNumber" placeholder="Contact Number">
            </div>

            <div class="form-group">
              <label for="alternateContactNumber">Alternate Contact Number</label>
              <input type="tel" class="form-control" id="alternateContactNumber" name="alternateContactNumber" [(ngModel)]="orderDetails.alternateContactNumber" placeholder="Alternate Contact Number">
            </div>

            <div style="text-align: center;">
              <button class="btn btn-outline-primary buttonaddprod" type="reset" (click)="clear(orderForm)">Clear</button>
              <button class="btn btn-primary buttonaddprod" type="submit">Place Order</button>
            </div>
          </form>
        </div>

        <div class="col-lg-6 col-md-12">
          <table class="table">
            <thead class="thead">
              <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Quantity</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody class="tbody">
              <tr *ngFor="let product of productDetails;let index =index">
                <td>{{ product.productName }}</td>
                <td>{{ product.productDiscountprice }}</td>
                <td>{{getQuantityForProduct(product.productId)}}</td>

                <td>{{ getCalculatedTotal(product.productId, product.productDiscountprice) }}</td>
              </tr>

              <tr class="total-row">
                <td></td>
                <td></td>
                <td>Total</td>
                <td>{{ getCalculatedGrandTotal() }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
