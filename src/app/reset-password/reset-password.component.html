<form (ngSubmit)="verifyToken()">
  <input type="text" [(ngModel)]="token" name="token" placeholder="Enter verification token" required>
  <button type="submit">Verify Token</button>
</form>

<form *ngIf="tokenValid" (ngSubmit)="resetPassword()">
  <input type="password" [(ngModel)]="newPassword" name="newPassword" placeholder="Enter new password" required>
  <button type="submit">Reset Password</button>
</form>
